server:
  port: 8080

management.endpoints.web.exposure.include: health,info
management.endpoint.health.probes.enabled: true
management.health.livenessState.enabled: true
management.health.readinessState.enabled: true
management:
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    io.labs64: DEBUG
    org.springframework.cloud.stream: INFO

spring:
  application:
    name: labs64.io-checkout

  cloud:
    stream:
      bindings:
        checkout-out-0:
          destination: labs64-checkout-topic
          binder: rabbit
        checkout-in-0:
          destination: labs64-checkout-topic
          binder: rabbit
      binders:
        rabbit:
          type: rabbit
      rabbit:
        bindings:
          checkout-out-0:
            producer:
              exchangeType: topic
          checkout-in-0:
            consumer:
              autoBindDlq: true

  messages:
    basename: messages
    fallback-to-system-locale: false
    encoding: UTF-8

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:checkout}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:postgres}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

  flyway:
    enabled: false
    locations: classpath:db/migration
#    default-schema: checkout
#    schemas: [ checkout ]
#    create-schemas: true

checkout:
  currency:
    - USD
    - EUR
