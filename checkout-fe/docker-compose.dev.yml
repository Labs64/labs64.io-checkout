services:
  checkout-fe:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - checkout_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: "http://localhost:8010"
    command: sh -lc "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  checkout_node_modules:
